<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Административная панель</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container-fluid">
    <div class="row text-white bg-dark" >
        <div class="col-auto mr-auto">
            <h2 class="pt-2">
                <span th:text = "${user.getUsername()}"/> <small>with roles: <span th:text = "${user.getRolesToString()}"/></small>
            </h2>
        </div>
        <div class="col-auto mt-3">
            <form th:method="POST" th:action="@{/logout}">
                <button type="submit" class="btn btn-dark mb-2">Logout</button>
            </form>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-md-2 p-1">
            <div class="nav flex-column nav-pills" id="admin-tabs-left" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="user-tab" data-toggle="pill" href="#user-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>

            </div>
        </div>

        <div class="col-md-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="user-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="row p-2">
                        <h1>User information-page</h1>
                    </div>
                    <div class="row bg-light p-2">
                        <h4 class="p-2">
                            About user
                        </h4>
                    </div>
                    <div>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col" >ID</th>
                                <th scope="col" >First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col" >Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text = "${user.getId()}" />
                                <td th:text = "${user.getName()}" />
                                <td  th:text = "${user.getSurname()}" />
                                <td th:text = "${user.getAge()}" />
                                <td th:text = "${user.getUsername()}" />
                                <td th:text = "${user.getRolesToString()}" />
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
