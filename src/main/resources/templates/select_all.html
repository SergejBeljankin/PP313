<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Административная панель</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row text-white bg-dark" >
        <div class="col-auto mr-auto">
            <h2 class="pt-2">
                <span th:text = "${personAuthetication.getUsername()}"/> <small>with roles: <span th:text = "${personAuthetication.getRolesToString()}"/></small>
            </h2>
        </div>
        <div class="col-auto mt-3">
            <form th:method="POST" th:action="@{/logout}">
                <button type="submit" class="btn btn-dark mb-2">Logout</button>
            </form>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-md-2 p-1">
            <div class="nav flex-column nav-pills" id="admin-tabs-left" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#admin-tabs-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="user-tab" data-toggle="pill" href="#user-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-md-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="admin-tabs-home" role="tabpanel" aria-labelledby="admin-tabs">
                    <div class="row p-2">
                        <h1>
                            Admin panel
                        </h1>
                    </div>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="users-table" data-toggle="tab" href="#show-users-table" role="tab" aria-controls="show-users-table" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="new-user" data-toggle="tab" href="#create-user" role="tab" aria-controls="create-user" aria-selected="false">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="show-users-table" role="tabpanel" aria-labelledby="users-table">
                            <div class="row bg-light p-2">
                                <h4 class="p-2">
                                    All users
                                </h4>
                            </div>
                            <table class="table table-striped" id="PersonsTableHeader">
                                <thead>
                                <tr>
                                    <th scope="col" >ID</th>
                                    <th scope="col" >First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col" >Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                            </table>
                            <table class="table table-striped" id="PersonsTable">
                            </table>
                        </div>
                        <!--Закладка New user -->
                        <div class="tab-pane fade" id="create-user" role="tabpanel" aria-labelledby="new-user">
                            <div class="row bg-light p-2"> <h4 class="text-center">Add new user</h4> </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <form th:method="POST" th:action="@{/select_all}" th:object="${newPerson}">
                                        <div class="form-group">
                                            <label for="name">First Name</label>
                                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter first name">
                                        </div>
                                        <div class="form-group">
                                            <label for="surname">Last Name</label>
                                            <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Enter last name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="age">Age</label>
                                            <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Enter age" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="username">Email address</label>
                                            <input type="text" th:field="*{username}" class="form-control" id="username" aria-describedby="emailInput" placeholder="Enter email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="editRoles">Role</label>
                                            <select multiple class="form-control" id="editRoles" name="rolesNames" size="2">
                                                <vid th:each="role : ${roles}">
                                                    <option th:text="${role.getName()}" th:value="${role.getName()}" name="rolesNames"/>
                                                </vid>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary" >Add new user</button>
                                    </form>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                        </div>
                        <!-- // Закладка New user -->
                    </div>
                </div>
                <div class="tab-pane fade" id="user-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="row p-2">
                        <h1>User information-page</h1>
                    </div>
                    <div class="row bg-light p-2">
                        <h4 class="p-2">
                            About user
                        </h4>
                    </div>
                    <div>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col" >ID</th>
                                <th scope="col" >First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col" >Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Модальное окно "Edit user" -->
<div class="modal fade" id="UserEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="UserEditModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="PATCH" action="/edit/{id}"> <!-- на update -->
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="text" class="form-control" id="id" disabled>
                    </div>
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control"  name="name" placeholder="Enter first name" required>
                    </div>

                    <div class="form-group">
                        <label for="surname">Last Name</label>
                        <input type="text" name="surname" class="form-control" placeholder="Enter last name" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input name="age" type="number" step="1" min="0" class="form-control" placeholder="Enter age" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="text"  name="username" class="form-control" aria-describedby="emailInput" placeholder="Enter email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <label for="editRoles_edit">Role</label>
                        <select multiple class="form-control" id="editRoles_edit" name="rolesNames" size="2" required>
                            <div th:each="role : ${roles}">
                                <option th:text="${role.getName()}" th:value="${role.getName()}" name="rolesNames"/>
                            </div>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
<!-- // Модальное окно "Edit user" -->

<!-- Модальное окно "Show user" -->
<div class="modal fade" id="UserShowModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:method="DELETE" action="/select_all/{id}/delete"> <!-- на delete -->
                    <div class="form-group">
                        <label for="id_del">ID</label>
                        <input type="text" class="form-control" id="id_del" disabled>
                    </div>
                    <div class="form-group">
                        <label for="name_del">First Name</label>
                        <input type="text" class="form-control" id="name_del" placeholder="Enter first name" disabled>
                    </div>

                    <div class="form-group">
                        <label for="surname_del">Last Name</label>
                        <input type="text" id="surname_del" class="form-control" placeholder="Enter last name" disabled>
                    </div>

                    <div class="form-group">
                        <label for="age_del">Age</label>
                        <input id="age_del" type="number" step="1" min="0" class="form-control" placeholder="Enter age" disabled>
                    </div>

                    <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="text" id="username_del" class="form-control" aria-describedby="emailInput" placeholder="Enter email" disabled>
                    </div>

                    <div class="form-group">
                        <label for="password_del">Password</label>
                        <input type="password" id="password_del" class="form-control" placeholder="Password" disabled>
                    </div>

                    <div class="form-group">
                        <label for="editRoles_edit">Role</label>
                        <select multiple class="form-control" size="2" disabled>
                            <div th:each="role : ${roles}">
                                <option th:text="${role.getName()}" th:value="${role.getName()}" name="rolesNames"/>
                            </div>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
<!-- // Модальное окно "Ehow user" -->

<script type="text/javascript" src="/js/myscript.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
